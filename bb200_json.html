<html>
    <head>
        <title>Membaca File Json</title>
        <!-- Import Library JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <!-- Kode Java Script -->
        <script  type="text/javascript">
            $(function(){
                //Mengambil data dari file hasilscraping.json dengan fungsi $.get() JQuery
                $.get('hasilscraping.json', function(obj) {
                    //Tag tabel awal
                    var str="<table style='margin-left:auto;margin-right:auto' border=1>";
                    //Judul tabel
                    str+="<tr><td>Pos</td><td>Title</td><td>Artist</td><td>PeakPos</td><td>WeeksOnChart</td><td>ScrapingTime</td><td>Image</td></tr>";
                    //Looping data hasilscraping dengan fungsi $.each() JQuery
                    $.each(obj,function(n,data){
                        //Isi tabel
                    //    str+="<tr><td>"+(n+1)+"</td>";
                        str+="<tr><td>"+data.Pos+"</td>";
                        str+="<td>"+data.Title+"</td>";
                        str+="<td>"+data.Artist+"</td>";
                        str+="<td>"+data.PeakPos+"</td>";
                        str+="<td>"+data.WksonChartx+"</td>";
                        str+="<td>"+data.ScrapingTime+"</td>";
                        str+='<td><img src="' + data.Image + '"></td><tr>';
                       
                        
                    //Kategori
                    })
                    //Tag tabel Penutup
                    str+="</tabel>";
                    //Display semua headline ke html dengan id=media
                    $('#hasilscraping_json').html(str);
                });
            });
        </script>
    </head>
    <body>
         <!-- Menampilkan judul -->
         <!-- <h1>Headline Republika Online</h1> -->
         <h1><center>Billboard Global 200 </center></h1>
         <!-- Menampilkan headline -->
         <div id="hasilscraping_json"></div>
         
    </body>
    </head>
</html>
